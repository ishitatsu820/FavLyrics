<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>ログイン | Fav Lyrics</title>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-logo">
      <h1>Fav Lyrics</h1>
    </div>

    <div class="nav">
      <ul class="nav-menu">
        <li class="nav-item"><a href="">ログイン</a></li>
        <li class="nav-item" ><a href="">ユーザー登録</a></li>
      </ul>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <section class="container">
    <div class="section-title"><h2>ログイン</h2></div>

    <div class="section-contents">
      <form action="" method="POST" class="c-form">
        <label class="c-form-label">
          Email
          <input type="text" name="email" value="" class="c-form-item">
        </label>
        <div class="msg-area">
          
        </div>
        <label class="c-form-label">
          Password
          <input type="password" name="password" value="" class="c-form-item">
        </label>
        <div class="msg-area">
                    
        </div>
        <label class="c-form-label">
          <input type="checkbox" name="autologin" class="">
          次回から自動でログイン
        </label>
        <input type="submit" value="ログイン" class="">
      </form>
      <div class="text-center">
        Passwordを忘れた方は<a href="">こちら</a>
      </div>
    </div>
  </section>
  <!-- フッター -->
  <footer class="footer">
    © 2020 ISHITATSU.
  </footer>

</body>
</html>
