<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>投稿詳細 | Fav Lyrics</title>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-logo">
      <h1>Fav Lyrics</h1>
    </div>

    <div class="nav">
      <ul class="nav-menu">
        <li class="nav-item"><a href="">マイページ</a></li>
        <li class="nav-item" ><a href="">ログアウト</a></li>
      </ul>
    </div>
  </header>

  <!-- メイン -->
  <div class="main">

    
    <!-- メインコンテンツ -->
    <div class="center">
      <section class="section">
        <div class="section-title"><h2>投稿詳細</h2></div>
        
        
        <div class="section-contents">
          <form action="" method="post" class="c-form">
            <label class="c-form-label">
              タイトル
            <input type="text" name="username" value="" class="c-form-item">
            </label>
            <div class="msg-area">
          
            </div>
            <label class="c-form-label">
              
              <textarea name="" id="" cols="20" rows="15" class="c-form-item" placeholder="お気に入りのフレーズは？"></textarea>
            </label>
            <div class="msg-area">
                    
            </div>
            <div class="msg-area">
                    
            </div>
            <label class="c-form-label">
              曲名
              <input type="text" name="anthem" value="" class="c-form-item">
            </label>
            <div class="msg-area">
                    
            </div>
            <label class="c-form-label">
              アーティスト
              <input type="text" name="anthem" value="" class="c-form-item">
            </label>
            <div class="msg-area">
                    
            </div>
            
            <input type="submit" value="編集する" class="">
            
          </form>

          <div class="p-comment">
            <form action="" method="post" class="">
              <label class="p-comment-label">
                コメント
                <div class="msg-area">
                
                </div>
                <input type="text" name="comment" value="">
                <input type="submit" value="送信" class="">
                </label>
            </form>
            <div class="p-comment-list">
              <ul>
                <li><span class="comment-user">あああ</span>てててててててええええええええええええええええええええええええええ</li>
                <li><span class="comment-user">H</span>僕も好きです。</li>
                <li><span class="comment-user">名無し</span>いいねえ</li>
                
              </ul>
            </div>
          </div>
          
        </div>
        
      </section>
    </div>
    
    
    <!-- サイドバー -->
    <div class="sidebar">
      <div class="sidebar-item">
        <a href="">新規投稿</a> 
      </div>
      <div class="sidebar-item">
        <a href="">プロフィール編集</a>
      </div>
      <div class="sidebar-item">
        <a href="">パスワード変更</a>
      </div>
      <div class="sidebar-item">
        <a href="">退会</a>
      </div>
    </div>
  </div>
    
    
  <!-- フッター -->
  <footer class="footer">
      © 2020 ISHITATSU.
  </footer>

</body>
</html>
